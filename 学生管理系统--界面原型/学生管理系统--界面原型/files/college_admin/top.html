 <script language=Javascript> 
  function time(){
    //
    t_div = document.getElementById('showtime');
   var now=new Date()
    //
   t_div.innerHTML = "当前时间:"+now.getFullYear()
    +"年"+(now.getMonth()+1)+"月"+now.getDate()
    +"日"+now.getHours()+"时"+now.getMinutes()
    +"分"+now.getSeconds()+"秒";
    //
   setTimeout(time,1000);
  }
</script>

  </head>
  
<body onload="time()">
